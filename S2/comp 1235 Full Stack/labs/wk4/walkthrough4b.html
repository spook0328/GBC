    <script>
      //Write a JavaScript script that accepts a numerical input for the number of iterations
      let stop_num = parseInt(prompt("Enter a number: "));
      // and utilizes a while loop.
      let i = 0;
      while (i < stop_num) {
        if (i === 1) {
          i++;
          continue; //skip this part to the next iteration
        }
        console.log("We are at" + i + "iteration");
        if (i === 3) {
          break;
        }
        i++;
      }
      //Ensure that the loop skip(continue) at iteration number gets to 1
      // and stops when the iteration count reaches 3.
    </script>
  </head>
