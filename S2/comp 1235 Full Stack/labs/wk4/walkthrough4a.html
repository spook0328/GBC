    <script>
      //Write a Js Script that accepts a numerical (0-9)
      //input for the number of iterations(loop)
      // and utilizes a while loopl.
      //Ensure that the loop stops when the iteration count reaches 3.

      let stop_num = parseInt(prompt("Enter a number"));
      let i = 0;
      while (i < stop_num) {
        console.log("The iteration number is: " + i);
        if (i === 3) {
          break;
        }
        i++;
      }
    </script>
