<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jui Hsin Wong - Task3</title>
    <meta name="author" content="Eric Wong" />
  </head>
  <body>
    <form id="calcForm">
      Number 1 : <input type="text" id="n1" value=" " /> Number 2 :
      <input type="text" id="n2" value=" " />
      <button type="submit">SUM</button>
    </form>
    <p id="result"></p>
  </body>

  <script>
    //3. addeventlistener
    document
      .getElementById("calcForm")
      .addEventListener("submit", function (event) {
        //4. to prevent refresh of the page
        event.preventDefault(); //重整
        //1. fetch the variable, convert into integer
        let n1 = parseInt(document.getElementById("n1").value);
        let n2 = parseInt(document.getElementById("n2").value);
        if (isNaN(n1) || isNaN(n2)) {
          document.getElementById("result").innerText = "Enter valid Number";
          return; //這是回傳值，讓他不要一直if下去
        }
        sum = n1 + n2;
        //2.  use the id of section and display sum
        document.getElementById("result").innerText = "Sum is: " + sum;
      });
  </script>
</html>
