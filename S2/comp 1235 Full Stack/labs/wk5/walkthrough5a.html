<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jui Hsin Wong - Task1</title>

    <script>
      //1. Array[]
      let arr1 = ["arr1", "arr2", "arr3"];
      const arr2 = ["arr1", "arr2", "arr3"];
      console.log("Array: ", arr1);
      console.log("Join array", [arr1, arr2]);

      //2. Object keyword => new
      const student = {
        name: "Abc",
        id: 1234,
        age: 22,
      };
      const student1 = new Object();
      student1.name = "Def";
      student1.id = 2345;
      console.log("Object1: ", student);
      console.log("Object2: ", student1);

      //3. Spreda Operator (...)
      let fruit = ["apple", "cherry", "orange"];
      let arr4 = ["arr4", "arr5"];
      console.log(...fruit, arr4); // apple, cherry, orange,[arr4, arr5]
      const str = ["This", "is", "a", "..."];
      console.log(...str); // This is a ...
    </script>
  </head>
  <body></body>
</html>
