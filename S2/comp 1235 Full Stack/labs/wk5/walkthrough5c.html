    <script>
      // JSON objects are enclosed in curly braces {}.
      //JSON object ={}
      let weatherStr =
        '{ "Mon": "Rainy","Tue": "Windy", "Wed": "Rainy", "Thu": "Windy", "Fri": "Sun"}';
      console.log("JSON: ", weatherStr);

      //for converting an Object (JSON.parse(nameofvar))
      console.log("JSON Parse: ", JSON.parse(weatherStr));

      let wjson = JSON.parse(weatherStr);
      console.log("Weather of Friday ", wjson.Fri);
    </script>
