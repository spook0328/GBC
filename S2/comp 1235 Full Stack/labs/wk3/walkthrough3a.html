<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jui Hsin Wong - Task</title>
    <meta name="author" content="Eric Wong" />
    <!-- 1Fr<Fraction> = 25 -->
    <!--Grid is Two Dimensional layout (Row (n) and Comlumns(4)) -->
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: minmax(100px, 110px);
      }
      div {
        border: 2px solid goldenrod;
      }
      .item1 {
        grid-column: 1/4;
        grid-row: 1/3;
      }
      /* Child class -> N= no of child class in a wrapper */
      .item2 {
        grid-column-start: 1;
        grid-row: 3/5;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="item1">one</div>
      <div class="item2">
        two
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, laborum.
        </p>
        <p>This makes me taller than 100 piexls.</p>
      </div>
      <div class="item3">three</div>
      <div class="item4">four</div>
      <div class="item5">five</div>
    </div>
  </body>
</html>
